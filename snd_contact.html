<!-- Contact -->


    <div class="container">
        
        <h1>Contact Us</h1>
        <p>Have a question or concern? <br>Use this page to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Your contact information</h3>
                <form>
                    <div class="input-row">
                        <label>Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="input-row">
                        <label>Phone</label>
                        <input type="text" placeholder="123-456-7890" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required>
                    </div>
                    <div class="input-row">
                        <label>Email</label>
                        <input type="text" placeholder="John Doe" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
                    </div>

                    <label>Message</label>
                    <br>
                    <textarea rows="3" placeholder="Enter your message"></textarea>

                    <button type="submit">Submit</button>

                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

            <table>
                <tr>
                    <td>Address</td>
                    <td>123 Water St, Jacksonville, FL</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>Sprinklesndonuts@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>904-867-5309</td>
                </tr>
            </table>
            </div>
        </div>
    </div>
